name: Bootstrap Dev - App EKS
on:
  workflow_dispatch

jobs:
  lint:
    name: Lint Repo
    runs-on: ubuntu-20.04
    steps:   
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Lint Repo
        run: make env=dev deploy-dir=deploy flux-lint-repo

  generate-manifests:
    needs: [lint]
    name: Generate Dev Manifests
    runs-on: ubuntu-20.04
    steps:   
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Set Env
        run: echo "REPO_NAME=${{ github.event.repository.name }}" >> $GITHUB_ENV

      - name: Load Private Key to SSH Agent
        uses: webfactory/ssh-agent@v0.4.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Generate Manifests
        run: make name=$REPO_NAME env=dev flux-bootstrap

      - name: Write Manifests
        run: make name=$REPO_NAME env=dev cluster=app flux-write-manifests

