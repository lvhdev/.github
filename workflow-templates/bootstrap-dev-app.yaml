name: Bootstrap Dev - App EKS
on:
  workflow_dispatch

jobs:
  run:
    name: Generate Dev Manifests
    runs-on: ubuntu-20.04
    steps:   
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Set env
        run: echo "REPO_NAME=${{ github.event.repository.name }}" >> $GITHUB_ENV

      - name: Generate manifests
        run: make name=$REPO_NAME env=dev flux-bootstrap

      - name: Write manifests to Flux repository
        uses: cpina/github-action-push-to-another-repository@v1.2
        env:
          API_TOKEN_GITHUB: ${{ secrets.ACCESS_TOKEN }}
        with:
          source-directory: '/tmp/flux-system-automation.yaml'
          target-directory: './clusters/dev/flux-system/app'
          destination-github-username: 'GitOps-Lifeio'
          destination-repository-name: 'hello-world'
          target-branch: 'main'
          user-email: GitOps-Lifeio@users.noreply.github.com
          commit-message: "manifest generation from ${{ steps.prep.outputs.VERSION }}"
